<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Reservation Prediction</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-slate-50 font-sans min-h-screen flex items-center justify-center p-6">

    <div class="max-w-4xl w-full bg-white rounded-2xl shadow-xl overflow-hidden">
        <div class="bg-indigo-600 p-8 text-white text-center">
            <h1 class="text-3xl font-bold uppercase tracking-wide">Hotel Reservation Prediction</h1>
            <p class="mt-2 text-indigo-100">Enter booking details to predict the status (Canceled/Not Canceled)</p>
        </div>

        <form id="predictionForm" class="p-8" method="POST">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-1">Lead Time (Days)</label>
                    <input type="number" name="lead_time" required placeholder="e.g. 45" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none transition">
                </div>

                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-1">Avg Price per Room</label>
                    <input type="number" step="0.01" name="avg_price_per_room" required placeholder="e.g. 120.50" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none transition">
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-1">Arrival Month</label>
                        <select name="arrival_month" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none transition">
                            <option value="1">January</option>
                            <option value="2">February</option>
                            <option value="3">March</option>
                            <option value="4">April</option>
                            <option value="5">May</option>
                            <option value="6">June</option>
                            <option value="7">July</option>
                            <option value="8">August</option>
                            <option value="9">September</option>
                            <option value="10">October</option>
                            <option value="11">November</option>
                            <option value="12">December</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-1">Arrival Date</label>
                        <input type="number" min="1" max="31" name="arrival_date" required placeholder="1-31" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none transition">
                    </div>
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-1">Week Nights</label>
                        <input type="number" name="no_of_week_nights" required class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none transition">
                    </div>
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-1">Weekend Nights</label>
                        <input type="number" name="no_of_weekend_nights" required class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none transition">
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-1">Market Segment</label>
                    <select name="market_segment_type" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none transition">
                        <option value="0">Aviation</option>
                        <option value="1">Complimentary</option>
                        <option value="2">Corporate</option>
                        <option value="3">Offline</option>
                        <option value="4">Online</option>
                    </select>
                </div>

                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-1">Room Type</label>
                    <select name="room_type_reserved" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none transition">
                        <option value="0">Room_Type 1</option>
                        <option value="1">Room_Type 2</option>
                        <option value="2">Room_Type 3</option>
                        <option value="3">Room_Type 4</option>
                        <option value="4">Room_Type 5</option>
                        <option value="5">Room_Type 6</option>
                        <option value="6">Room_Type 7</option>
                    </select>
                </div>

                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-1">Meal Plan</label>
                    <select name="type_of_meal_plan" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none transition">
                        <option value="0">Meal Plan 1</option>
                        <option value="1">Meal Plan 2</option>
                        <option value="2">Meal Plan 3</option>
                        <option value="3">Not Selected</option>
                    </select>
                </div>

                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-1">Special Requests</label>
                    <input type="number" name="no_of_special_requests" required placeholder="0-5" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none transition">
                </div>
            </div>

            <div class="mt-10">
                <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 rounded-lg shadow-lg transition-all transform hover:scale-[1.01]">
                    <i class="fa-solid fa-magnifying-glass-chart mr-2"></i> Predict Booking Status
                </button>
            </div>
        </form>

        {% if prediction is not none %}
        <div class="p-8 border-t bg-gray-50 text-center">
            <h2 class="text-xl font-semibold text-gray-800">Prediction Result:</h2>
            <div class="mt-4 text-3xl font-bold {{ 'text-red-600' if prediction == 0 else 'text-green-600' }}">
                {{ "Canceled" if prediction == 0 else "Not Canceled" }}
            </div>
        </div>
        {% endif %}
    </div>

</body>
</html>
